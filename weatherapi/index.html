    function error(err) {

    var geocoder;

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(successFunction, errorFunction);
    }
    //Get the latitude and the longitude;
    function successFunction(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;

        console.log(lat, lng);
        codeLatLng(lat, lng)
    }

    function errorFunction() {
        alert("Geocoder failed");
    }
    var city;

    function codeLatLng(lat, lng) {

        var latlng = new google.maps.LatLng(lat, lng);
        geocoder.geocode({
            'latLng': latlng
        }, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                console.log(results)
                if (results[1]) {
                    for (var i = 0; i < results[0].address_components.length; i++) {
                        for (var b = 0; b < results[0].address_components[i].types.length; b++) {

                            if (results[0].address_components[i].types[b] == "locality") {
                                city = results[0].address_components[i];
                                break;
                            }
                            if (results[0].address_components[i].types[b] == "country") {
                                country = results[0].address_components[i];
                                break;
                            }
                        }
                    }
                    //city data
                    alert(city.long_name + " - " + country.long_name);
                    city = city.long_name;
                    getWeather(city);
                    $('#cityname').text(city + ", " + country.long_name);



                } else {
                    alert("No results found");
                }
            } else {
                alert("Geocoder failed due to: " + status);
            }
        });
    }

    function getWeather(cityz) {
        $.getJSON("http://api.openweathermap.org/data/2.5/weather?q=" + cityz + "&units=metric&APPID=c6a4ccc3784479c24a2015961270c084", function(json) {
            $('#temperature').text(json.main.temp);
            alert(json.main.temp);
        })
    }
    $(document).ready(function() {
        geocoder = new google.maps.Geocoder();


    });
